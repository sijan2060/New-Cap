<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews - Hamro Bike</title>
    <link rel="stylesheet" href="review.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-motorcycle"></i> Hamro Bike
        </div>
        <nav>
            <ul>
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#booking">Booking</a></li>
                <li><a href="#reviews">Reviews</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section class="reviews-section">
            <h2>Reviews</h2>
            <p class="section-info">Share your experience with Hamro Bike!</p>

            <!-- Review Form -->
            <div class="review-form">
                <h3>Write Your Review</h3>
                <form action="#" method="POST">
                    <div class="form-group">
                        <input type="text" id="name" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <textarea id="review" name="review" placeholder="Write your review here..." required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Submit Review</button>
                </form>
            </div>

            <!-- Display Reviews -->
            <div class="review-list">
                <h3>Customer Reviews</h3>
                <div class="review-item">
                    <p class="reviewer-name">Demo</p>
                    <p class="reviewer-email">demo@gmail.com</p>
                    <p class="review-text">This bike is awesome!</p>
                </div>
                <!-- Add more reviews dynamically via backend -->
            </div>
        </section>
    </main>

    <footer>
        <p>Â© 2025 Hamro Bike. All rights reserved. | <a href="#contact">Contact Us</a></p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Vehicle</title>
    <link rel="stylesheet" href="editve.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-motorcycle"></i> Hamro Bike
        </div>
        <nav>
            <ul>
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html">Booking</a></li>
  
            </ul>
        </nav>
    </header>

    <main class="container">
        <section class="edit-vehicle-form">
            <h2>Edit Vehicle Details</h2>
            <p class="owner-notice">This page is accessible only to the owner.</p>
            <form action="#" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="model">Vehicle Model</label>
                    <input type="text" id="model" name="model" value="XXXXX" required>
                </div>

                <div class="form-group">
                    <label for="engine">Engine Capacity (cc)</label>
                    <input type="number" id="engine" name="engine" value="120" min="200" required>
                </div>

                <div class="form-group">
                    <label for="fuel">Fuel Type</label>
                    <select id="fuel" name="fuel" required>
                        <option value="petrol" selected>Petrol</option>
                        <option value="diesel">Diesel</option>
                        <option value="electric">Electric</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="price">Rent Price (Rs. per day)</label>
                    <input type="number" id="price" name="price" value="999" min="1000" required>
                </div>

                <div class="form-group">
                    <label for="image">Upload New Image</label>
                    <input type="file" id="image" name="image" accept="image/*">
                    <p class="current-image">Current: <a href="photo/Bike1.jpg" target="_blank">Bike1.jpg</a></p>
                </div>

                <div class="form-actions">
                    <button type="submit" class="save-btn">Save Changes <i class="fas fa-save"></i></button>
                    <button type="button" class="cancel-btn">Cancel <i class="fas fa-times"></i></button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>Â© 2025 Hamro Bike. All rights reserved. | <a href="#contact">Contact Us</a></p>
    </footer>
</body>
</html>
